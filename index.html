<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>pirate speak</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <h1>pirate translator</h1>

        id="txt-input"
        placeholder="put your sentence in English here and we will convert it to pirate speak"

      <button id="btn-translate">Translate</button>

      <div style="font-size: larger">Output:</div>
      <div id="output"></div>
    </div>
    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
